<html>
    <head>
    <script src="js/source-sans-pro.js"></script>
        <script src="phonegap.js"></script>
        <script src="lib/jquery-1.8.2.min.js"></script>
         <script src="lib/jquery.animate-enhanced.js"></script>
         <script src="js/slidingview.js"></script>
         <script src="lib/noClickDelay.js"></script>
    <script src="lib/iscroll.js"></script>
<script src="js/storage/memory-store.js"></script>

        <link href="css/styles.css" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-theme.min.css" rel="stylesheet">
        <link href="css/slidingview.css" rel="stylesheet">
    </head>
<body>
    <script id="employee-tpl" type="text/x-handlebars-template">
    <div class='header'><a href='#' class="backbutton button header-button header-button-left">Back</a><h1>Details</h1></div>
    <div class='details'>
        <img class='employee-image' src='img/{{firstName}}_{{lastName}}.jpg' />
        <h1>{{firstName}} {{lastName}}</h1>
        <h2>{{title}}</h2>
        <span class="location"></span>
        <ul>
            <li><a href="tel:{{officePhone}}">Call Office<br/>{{officePhone}}</a></li>
            <li><a href="tel:{{cellPhone}}">Call Cell<br/>{{cellPhone}}</a></li>
            <li><a href="sms:{{cellPhone}}">SMS<br/>{{cellPhone}}</a></li>
            <li><a href="#" class="add-contact-btn">Add to Contacts</a></li>
            
        </ul>
    </div>
</script>
    <script id="home-tpl" type="text/x-handlebars-template">
        <div id="sidebar">
            <ul>
                <li><a href="#location">Location</a></li>
                <li><a href="#camera">Camera</a></li>
                <li><a href="#device-motion">Accelerator</a></li>
                <li><a href="#orientation">Orientation</a></li>
                <li><a href="#barcode">Scan barcode</a></li>
            </ul>
        </div>
    <div id="content" class="container">
        <div class="row">
        <div class="header col-md-12"><h1 class="ui-title">Home</h1></div>
    <div class='search-bar'><input class='search-key' type="search"/></div>
    <div class="scroll"><ul class='employee-list'></ul></div>
            </div>
        </div>
</script>
    
    <script id="location-tpl" type="text/x-handlebars-template">
        
        <div class='header'><a href='#' class="backbutton button header-button header-button-left">Back</a><h1>My Location</h1></div>
    <div id="maps"></div>
</script>
    <script id="barcode-tpl" type="text/x-handlebars-template">

        <div class='header'><a href='#' class="backbutton button header-button header-button-left">Back</a><h1>Barcode</h1></div>
        <button type="button" class="btn btn-default btn-lg btn-scan-barcode">
            <span class="glyphicon glyphicon-barcode"></span> Scan a barcode
        </button>
    </script>


    <script id="camera-tpl" type="text/x-handlebars-template">
        
        <div class='header'><a href='#' class="backbutton button header-button header-button-left">Back</a><h1>Take a photo</h1></div>
    <div class="photo">
        <img class="image" />
        <a class="button btn-take-picture">Take picture</a>
        </div>
</script>
    <script id="device-motion-tpl" type="text/x-handlebars-template">
        
        <div class='header'><a href='#' class="backbutton button header-button header-button-left">Back</a><h1>Device Motion</h1></div>
        <p class="motion-output"></p>
</script>
        <script id="orientation-tpl" type="text/x-handlebars-template">
        
        <div class='header'><a href='#' class="backbutton button header-button header-button-left">Back</a><h1>Device Orientation</h1></div>
        <p class="orientation-output"></p>
</script>
    
    <script id="employee-li-tpl" type="text/x-handlebars-template">
    {{#.}}
    <li><a href="#employees/{{this.id}}" rel="external" >{{this.firstName}} {{this.lastName}}<br/>{{this.title}}</a></li>
    {{/.}}
</script>
<script src="lib/handlebars.js"></script>
            <script type="text/javascript" 
	src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;sensor=true">
</script> 
    <script src="lib/bootstrap.min.js"></script>
    <script src="js/HomeView.js"></script>
    <script src="js/CameraView.js"></script>
    <script src="js/DeviceMotionView.js"></script>
    <script src="js/OrientationView.js"></script>
    <script src="js/BarcodeScannerView.js"></script>
    <script src="js/LocationView.js"></script>
    <script src="js/EmployeeView.js"></script>
<script src="js/main.js"></script>
</body>
</html>
